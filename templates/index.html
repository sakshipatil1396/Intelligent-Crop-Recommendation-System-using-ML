<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Crop Recommendation System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Background Animation */
        body {
            background: linear-gradient(-45deg, #ff9a9e, #fad0c4, #fad0c4, #fbc2eb);
            background-size: 400% 400%;
            animation: gradientBG 10s ease infinite;
            font-family: 'Poppins', sans-serif;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        /* Navbar */
        .navbar {
            background: rgba(0, 0, 0, 0.8);
            padding: 15px;
            border-radius: 0 0 15px 15px;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 24px;
            color: #fff !important;
            text-shadow: 0px 0px 8px rgba(255, 255, 255, 0.6);
        }

        /* Main Container */
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 40px;
            border-radius: 20px;
            box-shadow: 0px 10px 30px rgba(0, 0, 0, 0.3);
            margin-top: 40px;
        }

        /* Heading */
        h1 {
            text-align: center;
            font-weight: bold;
            font-size: 32px;
            color: #333;
            text-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2);
        }

        /* Input Fields */
        .form-control {
            border-radius: 12px;
            border: none;
            padding: 12px;
            font-size: 16px;
            box-shadow: inset 3px 3px 8px rgba(0, 0, 0, 0.1), inset -3px -3px 8px rgba(255, 255, 255, 0.7);
            transition: 0.3s;
        }
        .form-control:focus {
            box-shadow: 0px 0px 10px rgba(0, 128, 255, 0.5);
            border: 2px solid #007BFF;
        }

        /* Predict Button */
        .btn-primary {
            background: linear-gradient(to right, #007BFF, #00C6FF);
            border: none;
            padding: 12px 20px;
            border-radius: 30px;
            font-weight: bold;
            font-size: 18px;
            transition: 0.3s;
            box-shadow: 0px 5px 15px rgba(0, 123, 255, 0.3);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0px 8px 20px rgba(0, 123, 255, 0.5);
        }

        /* Result Card */
        .result-card {
            background: #2C3E50;
            color: white;
            padding: 20px;
            text-align: center;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.3);
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }
    </style>
</head>
<body>

<!-- Navbar -->
<nav class="navbar navbar-dark">
    <div class="container-fluid">
        <a class="navbar-brand">ðŸŒ¾ AI-Powered Crop Recommendation</a>
    </div>
</nav>

<!-- Main Content -->
<div class="container mt-4">
    <h1>ðŸŒ± Find the Best Crop for Your Land</h1>

    <form action="/predict" method="POST">
        <div class="row mt-3">
            <div class="col-md-4">
                <label for="Nitrogen">Nitrogen</label>
                <input type="number" id="Nitrogen" name="Nitrogen" placeholder="Enter Nitrogen" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Phosporus">Phosphorus</label>
                <input type="number" id="Phosporus" name="Phosporus" placeholder="Enter Phosphorus" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Potassium">Potassium</label>
                <input type="number" id="Potassium" name="Potassium" placeholder="Enter Potassium" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="Temperature">Temperature (Â°C)</label>
                <input type="number" step="0.1" id="Temperature" name="Temperature" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="Humidity">Humidity (%)</label>
                <input type="number" step="0.1" id="Humidity" name="Humidity" class="form-control" required>
            </div>
            <div class="col-md-4">
                <label for="pH">Soil pH</label>
                <input type="number" step="0.1" id="pH" name="pH" class="form-control" required>
            </div>
        </div>

        <div class="row mt-3">
            <div class="col-md-4">
                <label for="Rainfall">Rainfall (mm)</label>
                <input type="number" step="0.1" id="Rainfall" name="Rainfall" class="form-control" required>
            </div>
        </div>

        <div class="text-center mt-4">
            <button type="submit" class="btn btn-primary btn-lg">ðŸŒ¾ Predict Best Crop</button>
        </div>
    </form>

    {% if result %}
    <div class="result-card">
        <h3>ðŸŒ¾ Recommended Crop: <strong>{{ result }}</strong></h3>
    </div>
    {% endif %}
</div>

</body>
</html>
